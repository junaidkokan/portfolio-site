<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Portfolio Site</title>
  <link rel="stylesheet" href="css/styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Rajdhani:300,500" rel="stylesheet">
</head>
<body>
  <header id="header">
    <img class="logo" src="images/logo.png" alt="logo">
    <div class="name-description">
      <h1 class="developer-name">junaid kokan</h1>
      <h4 class="developer-subtitle">front-end ninja</h4>

  <img class="main-image" src="images/coding.jpg" alt="image displaying code">

    <div class="project">

      <h2 class="project-name">loan data investigation</h2>
      <p class="project-link"><a href="https://github.com/junaidkokan/Investigation-of-Prosper-Loan-Data">repository</a></p>

    <div class="project">
      <img class="project-images" src="images/openstreetmap.jpg" alt="openstreet map image">
      <h2 class="project-name">openstreet map data analysis</h2>
      <p class="project-link"><a href="https://github.com/junaidkokan/Analyze-openstreetmap-data">repository</a></p>
    </div>
